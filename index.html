<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Word and Character Counter</h1>
        </div>

        <textarea id="area" placeholder="Write your Text Here..."></textarea>

        <div class="bottom-box">
            <div id="result">
                <p><span id="word">0</span> Words and
                    <span id="char">0</span> Characters
                </p>
            </div>

            <div class="button">
                <button id="btn">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
